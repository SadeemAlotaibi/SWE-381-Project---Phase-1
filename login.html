<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Faculty Teaching Schedule Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <div class="d-flex align-items-center gap-3">
                    <img src="images/ksu-logo.jpg" alt="KSU Logo" class="logo">
                    <div>
                        <h1 class="mb-0">Faculty Teaching Schedule Management System</h1>
                        <p class="mb-0 text-muted">King Saud University - Department of Software Engineering</p>
                    </div>
                </div>
                <a href="index.html" class="btn btn-outline-secondary">Back to Home</a>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="login-card p-5">
                    <h2 class="text-center mb-4">Login</h2>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="userType" class="form-label">Login As</label>
                            <select class="form-select" id="userType" name="userType" required>
                                <option value="">Select user type</option>
                                <option value="faculty">Faculty Member</option>
                                <option value="admin">Administrator</option>
                            </select>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Login</button>
                        </div>
                    </form>
                    <div class="mt-4 p-3 bg-light rounded">
                        <p class="mb-2 small"><strong>Demo Credentials:</strong></p>
                        <p class="mb-1 small">Faculty: <code>faculty</code> / <code>faculty123</code></p>
                        <p class="mb-0 small">Admin: <code>admin</code> / <code>admin123</code></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 King Saud University. All rights reserved.</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="mailto:contact@ksu.edu.sa" class="text-decoration-none">Contact Us</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
